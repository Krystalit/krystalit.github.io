<div class="mid center">
    <h1>《高山上的风》 ("The Wind on the Hill")</h1>
    <p><b>Author: A.A.Milne</b></p>
    <p><i>Translated by Moon Qurser</i></p>
    
    <div class="poP mid center">
        <p>没人能告诉我 没有人会知晓，</p>
        <p>风是从哪里来 风要往哪里跑。</p>
        <p>它是从别处来 能跑它就不停，</p>
        <p>我不能跟上它 即使跑也不行。</p>
        <p>但如果我松开 我风筝上的弦，</p>
        <p>风筝会跟风跑 跑个一夜一天。</p>
        <p>当我找到它时 无论它吹到哪，</p>
        <p>我都应知道风 也曾经吹往那。</p>
        <p></p>
        <p>所以我能说出 风要往哪里跑，</p>
        <p>但风是从哪来 没有人会知晓。</p>
        <p></p>
        <p>翻译时间： Apr. 12nd 2024.</p>
